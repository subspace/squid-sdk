name: Update container image

on:
  push:
    branches:
      - '!firesquid'
  pull_request:
    branches:
        - firesquid

env:
  INGEST_NAME: ghcr.io/${{ github.repository_owner }}/substrate-ingest:${{ github.event.number }}

jobs:
  push:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - uses: actions/checkout@v3

      - name: Log into registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Build substrate-ingest image
        run: docker build . --target substrate-ingest -t firesquid --tag $INGEST_NAME 
        working-directory: .

      - name: Push processor image
        run: docker push $INGEST_NAME
